{{ $image := .Page.Resources.GetMatch (.Get "src") }}
<figure {{with .Get "hidden" }} aria-hidden="true" {{end}} {{with .Get "class" }} class="{{.}}" {{end}}>
  <a href="{{ if $image}}{{$image.RelPermalink }}{{end}}" class="plain" target="_blank" rel="noopener noreferrer"><img
      src="{{ if $image}}{{$image.RelPermalink }}{{end}}" {{ with .Get "alt" }} alt="{{.}}" {{ end }} /></a>
  <figcaption class="caption">{{ .Get "caption" }}</figcaption>
</figure>
