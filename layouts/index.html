{{ define "main" }}
<section class="markdown full-width">
    <div class="content-box intro">
        <h2>Hi, I'm Sophie.</h2>
        <img class="intro-photo" src="/img/photo.jpg" alt="" />
        {{ .Content }}
    </div>
    <div class="content-box intro">
        <h2>Recent posts</h2>
        <ul>
            {{ range ( where .Site.RegularPages "Type" "posts" | first 3 ) }}
            <li class="recent-post"><a href="{{ .Permalink }}">
                    <h3>{{ .Title }}</h3>
                </a>
                <p>{{ .Summary }}</p>
            </li>
            {{end}}
        </ul>
    </div>
    {{ with .Site.GetPage "/about "}}
    <div class="content-box intro">
        {{ .Content }}
    </div>
    {{ end }}
</section>
{{ end }}
