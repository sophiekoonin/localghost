{{ define "main" }}

<article class="markdown full-width" id="{{ lower .Params.Slug }}">
    <h1 class="page-title">{{ .Title }}</h1>
    <div class="content-box">
        <span
            class="date">{{ if .Params.date }}{{ .Date.Format (.Site.Params.dateFormat | default "Jan 02, 2006") }}{{ end }}</span>
        {{ .Content }}
    </div>
</article>
{{ end }}
