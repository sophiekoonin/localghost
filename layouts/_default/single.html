{{ define "main" }}
    <article class="container markdown single-page" id="{{ lower .Params.Slug }}">
            <span class="date">{{ if .Params.date }}{{ .Date.Format (.Site.Params.dateFormat | default "Jan 02, 2006") }}{{ end }}</span>    

        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ partial "top-icon-with-hr.html" . }}
    </article>
{{ end }}
