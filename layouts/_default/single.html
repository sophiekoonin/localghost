{{ define "main" }}

<article class="markdown full-width" id="{{ lower .Params.Slug }}">
    <div class="content-box">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ if .Params.date }}
        <span class="date">
            {{ .Date.Format (.Site.Params.dateFormat | default "Jan 02, 2006") }}
        </span>
        {{ end }}
        {{ .Content }}
    </div>
</article>
{{ end }}
