{{ define "main" }}
<section class="full-width">
    <div class="content-box">
        <h1>All tags</h1>
        <ul class="section tags-list">
            {{- range $key, $value:= .Data.Terms -}}
            <li><a class="tag-cloud" href="{{ " /" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}">{{
                    $key
                    }}&nbsp;({{ $value.Count }})</a></li>
            {{- end -}}
        </ul>
    </div>
</section>
{{ end }}
