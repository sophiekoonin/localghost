{{ define "main" }}
    <h2 class="bold-title is-1">{{ .Data.Singular | humanize }}: {{ lower .Title }}</h1>
    <ul class="all-posts-list">
        {{ range .Pages.ByPublishDate.Reverse }}
        <li class="post-item">
        {{ partial "blog/summary.html" . }}
        </li>
        {{ partial "separator.html" . }}
        {{ end }}
    </ul>
{{ end }}
