 {{ $baseURL := .Site.BaseURL }}
{{ range .Site.Params.social }}
<li class="social-icon">
    <a href="{{ .url }}" title="{{ .icon }}" alt="{{ .icon }}" {{ .html_attributes | safeHTMLAttr }}>
        <img src="{{$baseURL}}icons/{{ .icon}}.svg" />
    </a>
</li>
{{ end }}
<li class="social-icon">
    <a href="{{ .RSSLink }}" title="RSS" alt="RSS"><img src="{{.Site.BaseURL}}icons/rss.svg" /></a>
</li>
