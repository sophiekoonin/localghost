<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; manifest-src 'self'; frame-src 'self' https://codepen.io https://*.codepen.io; worker-src 'self'; object-src 'self'; font-src 'self'; connect-src 'self' https://plausible.io; img-src 'self' blob: https://flickr.com data:; script-src 'self' https://*.codepen.io https://plausible.io {{ if eq .Site.IsServer true }}'unsafe-inline'{{ end }} {{ .Site.BaseURL }}; style-src 'self'">
{{ if .Site.Params.description }}
<meta name="description" content="{{ .Site.Params.description }}">{{ end }}
<title>
    {{ .Title }}
    {{ if ne .Title .Site.Title }} - {{ .Site.Title }}
    {{ end }}
</title>
<!-- RSS -->
{{ with .OutputFormats.Get "rss" -}}
{{ printf `
<link rel="%s" type="%s" href="%s" ti tle="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
