<article class="summary">
    <h3 class="post-title {{if .Params.Subtitle}}small-bottom-margin{{end}} "><a
            href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <div class="post-subtitle-group">
        {{if .Params.Subtitle }}<span class="post-subtitle">{{ .Params.Subtitle }}</span>{{ end }}
        <span
            class="post-date">{{ if .Params.date }}{{ .Date.Format (.Site.Params.dateFormat | default "Jan 02, 2006") }}{{ end }}</span>
    </div>
    <p class="markdown">
        {{ .Summary }}
    </p>
    <a class="read-more-link" href="{{ .Permalink }}">Continue reading <span aria-hidden="true">â†’</span></a>
</article>
