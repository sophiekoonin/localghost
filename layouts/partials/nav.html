<!-- Begin Nav bar -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <ul class="navbar-menu" id="navMenu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="navbar-item {{ if $currentPage.IsMenuCurrent "main" . }}current{{ end }}">
            <a href="{{ .URL }}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
<!-- End Nav bar -->
